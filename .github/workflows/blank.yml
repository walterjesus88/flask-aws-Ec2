name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Upload code to EC2 instance
        scp -i /path/to/your/private-key -r . $EC2_USER@$EC2_HOST:/home/ubuntu/flask-aws-Ec2

        # SSH into EC2 and restart the application
        ssh -i /path/to/your/private-key $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/ubuntu/flask-aws-Ec2
          source myenv/bin/activate
          git pull origin main
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx
        EOF
